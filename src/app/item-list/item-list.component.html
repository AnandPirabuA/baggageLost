<p-table [value]="items" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name" style="width:20%">
                Name <p-sortIcon field="name" />
            </th>
            <th pSortableColumn="price" style="width:20%">
                Price <p-sortIcon field="price" />
            </th>
            <th pSortableColumn="quantity" style="width:20%">
                Quantity <p-sortIcon field="quantity" />
            </th>
            <th pSortableColumn="total" style="width:20%">
                Total <p-sortIcon field="total" />
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.total }}</td>
        </tr>
    </ng-template>
</p-table>
<br><br>
<div class="grid">
    <div class="col-3 col-offset-9">
        <p-button label="Cancel" severity="secondary" (onClick)="close()" />&nbsp;&nbsp;
        <p-button label="Submit" (onClick)="submit()" />
    </div>
</div>
